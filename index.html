<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IA Logo Challenge</title>
</head>
<body>
    <main class="van-bg">
        
        <h1>Inspiring Apps - Logo Bonanza</h1>
        <div class="img-container">
            <img id="background" src="assets/img/ia-logo-back.png"/>
            <img id="black-dot" class="dot in-position hidden" data-color="black" src="assets/img/ia-logo-dot-black.png"/>
            <img id="second-black-dot" class="dot in-position hidden" data-color="black" src="assets/img/ia-logo-dot-black.png"/>
            <img id="blue-dot" class="dot in-position hidden" data-color="blue" src="assets/img/ia-logo-dot-blue.png"/>
            <img id="green-dot" class="dot in-position hidden" data-color="green" src="assets/img/ia-logo-dot-green.png"/>
            <img id="red-dot" class="dot in-position hidden" data-color="red" src="assets/img/ia-logo-dot-red.png"/>
        </div>
        <div class="content-container">
            <img class="dot in-menu" data-color="black" src="assets/img/ia-logo-dot-black.png"/>
            <img class="dot in-menu" data-color="black" src="assets/img/ia-logo-dot-black.png"/>
            <img class="dot in-menu" data-color="blue" src="assets/img/ia-logo-dot-blue.png"/>
            <img class="dot in-menu" data-color="green" src="assets/img/ia-logo-dot-green.png"/>
            <img class="dot in-menu" data-color="red" src="assets/img/ia-logo-dot-red.png"/>
        </div>
        <button id="reset">Reset</button>
    </main>
    
    <script src="./assets/js/bin/app.bundle.js"></script>
</body>
</html>
